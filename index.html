
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharonGPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #343541;
      color: #ececf1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #202123;
      padding: 12px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 30px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #10a37f;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #444654;
      color: #ececf1;
    }
    #input-area {
      display: flex;
      padding: 12px;
      background-color: #40414f;
    }
    #input-area input {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
      background-color: #343541;
      color: white;
    }
    #input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" alt="Logo" />
    <h1>SharonGPT</h1>
  </header>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="question" placeholder="Ask Sharon something..." />
    <button onclick="send()">Ask Sharon</button>
  </div>

  <script>
    const responses = [
      "I don’t know whether you know they are one of the top 5 accounting firms.",
      "I’m so glad you met me otherwise you would never have known about KPMG. They are one of the top 5 accounting firms."
    ];

    function send() {
      const input = document.getElementById('question');
      const chat = document.getElementById('chat');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      const random = Math.floor(Math.random() * responses.length);
      botMsg.textContent = responses[random];
      chat.appendChild(botMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
