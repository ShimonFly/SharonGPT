
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SharonGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #ececf1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    img {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff6666;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="SharonGPT Logo" />
  <h1>SharonGPT</h1>
  <input type="text" id="question" placeholder="Ask Sharon anything..." />
  <button onclick="answer()">Ask Sharon</button>
  <div id="response"></div>

  <script>
    const responses = [
      "I don’t know whether you know they are one of the top 5 accounting firms.",
      "I’m so glad you met me otherwise you would never have known about KPMG. They are one of the top 5 accounting firms."
    ];

    function answer() {
      const random = Math.floor(Math.random() * responses.length);
      document.getElementById('response').innerText = responses[random];
    }
  </script>
</body>
</html>
